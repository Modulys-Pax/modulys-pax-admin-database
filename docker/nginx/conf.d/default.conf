# ============================================
# Nginx - Virtual Host
# Spolier ERP
# ============================================

# Upstream para o backend
upstream backend {
    server backend:3001;
    keepalive 32;
}

# Upstream para o frontend
upstream frontend {
    server frontend:3000;
    keepalive 32;
}

# Redirect HTTP para HTTPS
server {
    listen 80;
    server_name _;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name _;

    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/seu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com/privkey.pem;

    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Logs
    access_log /var/log/nginx/spolier_access.log main;
    error_log /var/log/nginx/spolier_error.log warn;

    # ==========================================
    # API Backend
    # ==========================================
    location /api {
        # Rate limiting para API
        limit_req zone=api burst=20 nodelay;

        # Proxy para backend
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # WebSocket
    # ==========================================
    location /socket.io {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket específico
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ==========================================
    # Arquivos de Upload (Estáticos)
    # ==========================================
    location /uploads {
        alias /app/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";

        # Tipos de arquivo permitidos
        location ~* \.(jpg|jpeg|png|gif|webp|pdf|mp4|webm)$ {
            try_files $uri =404;
        }
    }

    # ==========================================
    # Swagger/OpenAPI (apenas em desenvolvimento)
    # ==========================================
    location /api/docs {
        # Descomente para restringir acesso por IP
        # allow 192.168.1.0/24;
        # deny all;

        proxy_pass http://backend/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ==========================================
    # Health Check
    # ==========================================
    location /health {
        access_log off;
        proxy_pass http://backend/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ==========================================
    # Frontend Next.js (fallback)
    # ==========================================
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ==========================================
    # Cache de arquivos estáticos do Next.js
    # ==========================================
    location /_next/static {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # ==========================================
    # Error pages
    # ==========================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
