# ============================================
# Docker Compose - Produção SEM SSL
# Use este arquivo se não tiver domínio
# ============================================
# 
# Uso:
#   docker compose -f docker-compose.no-ssl.yml up -d
#
# Acesso:
#   http://SEU_IP_PUBLICO
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: spolier-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-spolier}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-spolier}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-spolier} -d ${DB_NAME:-spolier}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spolier-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================
  # Backend NestJS
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spolier-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-spolier}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-spolier}?schema=public
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - spolier-network
    deploy:
      resources:
        limits:
          memory: 768M

  # ==========================================
  # Frontend Next.js
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost}
    container_name: spolier-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      PORT: 3000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - spolier-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================
  # Nginx Reverse Proxy (sem SSL)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: spolier-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d/default-no-ssl.conf.example:/etc/nginx/conf.d/default.conf:ro
      - uploads_data:/app/uploads:ro
    networks:
      - spolier-network
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  postgres_data:
  uploads_data:

networks:
  spolier-network:
    driver: bridge
